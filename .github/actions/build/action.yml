name: '👷‍♂️ Build Site'
description: 'Build the site for deployment'

inputs:
  github_token:
    description: 'The GitHub token to use'
    required: true

runs:
  using: 'composite'
  steps:

    # Install dependencies
    - name: 🔧 Install Dependencies
      shell: bash
      run: npm install

    # Build the site
    - name: 👷‍♂️ Build Site
      shell: bash
      run: npm run production

    # Tar and gzip the public directory and rename it to github-pages
    - name: 🗜️ Compress public directory
      shell: bash
      run: |
        tar -czf github-pages.tar.gz public
        mkdir github-pages
        mv github-pages.tar.gz github-pages

    # Upload the public directory as an artifact
    - name: 📦 Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: public
        path: public
